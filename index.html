<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video</title>
    <!-- JQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <!-- Font-awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Main Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Responsive iFrame Video-->
    <div id="video-wrapper-iframe">
        <div class="video-box-iframe">
            <div class="video-exit-btn-container-iframe">
                <p id="video-exit-btn-iframe"><i class="fas fa-times"></i></p>
            </div>
            <!-- This is the iFrame way to add a video to your site and have it Responsive -->
            <div class="video-modal-content-iframe">
                <iframe id="responsive-iframe" src="https://www.youtube-nocookie.com/embed/s1O-WNWydvo?enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Video Btn -->
    <div class="video-btn-wrapper">
        <!-- This is the iFrame Video Btn -->
        <a href="javascript:void(0);" id="video-btn-iframe">Play</a>
    </div>


    <script src="script.js" async></script>
</body>

</html>
